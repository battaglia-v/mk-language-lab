name: Deployment Notifications

on:
  deployment_status:

jobs:
  notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' || github.event.deployment_status.state == 'failure'

    steps:
      - name: Get deployment info
        id: deployment
        run: |
          echo "environment=${{ github.event.deployment.environment }}" >> $GITHUB_OUTPUT
          echo "status=${{ github.event.deployment_status.state }}" >> $GITHUB_OUTPUT
          echo "url=${{ github.event.deployment_status.target_url }}" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          if [ "${{ steps.deployment.outputs.status }}" = "success" ]; then
            echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Environment:** ${{ steps.deployment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** ${{ steps.deployment.outputs.url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Your changes are now live!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Environment:** ${{ steps.deployment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the deployment logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event.deployment_status.state == 'success' && github.event.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deployment.outputs.url }}';
            const env = '${{ steps.deployment.outputs.environment }}';
            const body = `ðŸš€ **Deployment to \`${env}\` successful!**\n\n[View deployment](${url})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
