name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow (reduces noise from rapid pushes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  i18n-check:
    name: Translation Sync Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check translation files are in sync
        run: npm run i18n:check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GOOGLE_DOCS_ID: ${{ secrets.GOOGLE_DOCS_ID }}
          DICTIONARY_PDF_URL: ${{ secrets.DICTIONARY_PDF_URL }}
          GOOGLE_SHEETS_CONTENT_ID: ${{ secrets.GOOGLE_SHEETS_CONTENT_ID }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: "http://localhost:3000"
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Check build size
        run: |
          echo "## Build Size Report" >> $GITHUB_STEP_SUMMARY
          du -sh .next >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Largest files:" >> $GITHUB_STEP_SUMMARY
          find .next -type f -size +100k -exec ls -lh {} \; | awk '{print $5, $9}' | sort -hr | head -10 >> $GITHUB_STEP_SUMMARY

  content-qa:
    name: Content QA Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run content validation
        run: npm run content:validate:ci

      - name: Upload QA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: content-qa-reports
          path: docs/qa-reports/
          retention-days: 30

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check, build]
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run E2E tests
        id: e2e
        # Run desktop-only in CI for speed (full matrix runs in scheduled e2e.yml)
        run: npx playwright test --project=chromium
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GOOGLE_DOCS_ID: ${{ secrets.GOOGLE_DOCS_ID }}
          DICTIONARY_PDF_URL: ${{ secrets.DICTIONARY_PDF_URL }}
          GOOGLE_SHEETS_CONTENT_ID: ${{ secrets.GOOGLE_SHEETS_CONTENT_ID }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: "http://localhost:3000"
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = '${{ steps.e2e.outcome }}';
            const body = testResults === 'success'
              ? '✅ All E2E tests passed!'
              : '❌ E2E tests failed. Check the logs for details.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest suite (includes mobile smoke tests)
        run: npm run test

  mobile-maestro:
    name: Mobile Smoke (Maestro)
    runs-on: macos-latest
    needs: [build]
    env:
      MAESTRO_APP_URL: ${{ secrets.MAESTRO_APP_URL }}
      MAESTRO_APP_PATH: ${{ secrets.MAESTRO_APP_PATH }}
      MAESTRO_DEVICE_UDID: ${{ secrets.MAESTRO_DEVICE_UDID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine Maestro prerequisites
        id: maestro_prereqs
        run: |
          if [ -z "${MAESTRO_APP_URL}" ] || [ -z "${MAESTRO_APP_PATH}" ] || [ -z "${MAESTRO_DEVICE_UDID}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Maestro CLI
        if: steps.maestro_prereqs.outputs.skip == 'false'
        run: |
          brew tap mobile-dev-inc/tap
          brew install maestro

      - name: Download mobile build artifact
        if: steps.maestro_prereqs.outputs.skip == 'false'
        run: |
          curl -L "$MAESTRO_APP_URL" -o mobile-app.zip
          unzip -q mobile-app.zip -d mobile-app

      - name: Run Maestro smoke suite
        if: steps.maestro_prereqs.outputs.skip == 'false'
        run: |
          APP_PATH="mobile-app/$MAESTRO_APP_PATH"
          maestro test apps/mobile/tests --app "$APP_PATH" --device "$MAESTRO_DEVICE_UDID"

      - name: Skip notice
        if: steps.maestro_prereqs.outputs.skip == 'true'
        run: echo "Skipping mobile Maestro smoke suite (set MAESTRO_APP_URL, MAESTRO_APP_PATH, and MAESTRO_DEVICE_UDID secrets to enable)."

  # Summary job that all branch protections should depend on
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, i18n-check, type-check, build, content-qa, e2e, unit-tests, mobile-maestro]
    # Only run if the workflow wasn't cancelled (avoids false failure notifications)
    if: ${{ !cancelled() }}

    steps:
      - name: Check all jobs
        run: |
          # Track results
          FAILED=""
          CANCELLED=""

          # Check each job - cancelled jobs should not trigger failure notifications
          for job in lint i18n-check type-check build content-qa e2e unit-tests mobile-maestro; do
            result="${{ needs.lint.result }}"
            case "$job" in
              lint) result="${{ needs.lint.result }}" ;;
              i18n-check) result="${{ needs.i18n-check.result }}" ;;
              type-check) result="${{ needs.type-check.result }}" ;;
              build) result="${{ needs.build.result }}" ;;
              content-qa) result="${{ needs.content-qa.result }}" ;;
              e2e) result="${{ needs.e2e.result }}" ;;
              unit-tests) result="${{ needs.unit-tests.result }}" ;;
              mobile-maestro) result="${{ needs.mobile-maestro.result }}" ;;
            esac

            if [ "$result" = "failure" ]; then
              FAILED="$FAILED $job"
            elif [ "$result" = "cancelled" ]; then
              CANCELLED="$CANCELLED $job"
            fi
          done

          # Only fail if there are actual failures (not cancellations)
          if [ -n "$FAILED" ]; then
            echo "❌ CI jobs failed:$FAILED"
            exit 1
          elif [ -n "$CANCELLED" ]; then
            echo "⏹️ CI jobs cancelled (superseded by newer run):$CANCELLED"
            echo "This is expected behavior - no action needed."
            exit 0
          else
            echo "✅ All CI jobs passed successfully"
          fi
