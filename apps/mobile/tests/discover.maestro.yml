---
# Discover Tab & Editorial Feed Flow
# Tests discover feed, category filters, events, and news headlines

- launchApp

# Navigate to Discover tab
- tapOn:
    text: "Discover"

# Verify we're on the Discover screen
- assertVisible:
    text: "Discover"
- assertVisible:
    text: "Curated drops from professors, journalists, and study groups."

# Wait for content to load
- waitForAnimationToEnd

# Verify category filter pills are present
# Note: Specific categories may vary based on API/fixtures
# We'll look for common pattern text

# Scroll to see editorial cards
- scroll

# Verify upcoming events section
- assertVisible:
    text: "Upcoming events"
- assertVisible:
    text: "Live study groups, AMAs, and quests from the next two weeks."

# Scroll to headlines section
- scroll

# Verify Headlines section
- assertVisible:
    text: "Headlines"
- assertVisible:
    text: "Bite-size coverage from Time.mk and Meta.mk"

# Scroll through headlines
- scroll

# Scroll back to top to test category filters
- scroll:
    direction: UP
- scroll:
    direction: UP

# Verify we can see category filters again
# These will vary, so we just verify the discover heading
- assertVisible:
    text: "Discover"

# Test navigation back to other tabs
- tapOn:
    text: "Home"
- assertVisible:
    text: "Continue"

# Navigate back to Discover to verify persistence
- tapOn:
    text: "Discover"
- assertVisible:
    text: "Upcoming events"
