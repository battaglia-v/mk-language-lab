# Comprehensive Smoke Test
# Verifies all major app features load and basic navigation works

- launchApp

# HOME TAB - Verify mission hero and content
- assertVisible:
    text: "Добредојде назад"
- assertVisible:
    text: "Nova"
- assertVisible:
    text: "Continue"
- assertVisible:
    text: "Coach"

# PRACTICE TAB - Verify practice session loads
- tapOn:
    text: "Practice"
- assertVisible:
    text: "Quick Practice"
- assertVisible:
    text: "Goal"
- assertVisible:
    text: "EN → MK"

# TRANSLATOR TAB - Verify translator interface
- tapOn:
    text: "Translator"
- assertVisible:
    text: "Translator"
- assertVisible:
    text: "Input"
- assertVisible:
    text: "Translate"

# DISCOVER TAB - Verify content feed
- tapOn:
    text: "Discover"
- assertVisible:
    text: "Discover"
- assertVisible:
    text: "Upcoming events"
- assertVisible:
    text: "Headlines"

# PROFILE TAB - Verify profile and auth
- tapOn:
    text: "Profile"
- assertVisible:
