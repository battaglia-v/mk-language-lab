appId: com.mk.language.lab
tags:
  - mission
  - home
---
# Mission Hero & Home Tab Flow
# Tests the mission hero card display and home screen mission components

- launchApp

# Verify we're on the Home tab by default
- assertVisible:
    text: "Добредојде назад"
- assertVisible:
    text: "Nova"

# Verify the Continue pill button is present (mission CTA)
- assertVisible:
    text: "Continue"

# Wait for mission data to load
- waitForAnimationToEnd

# Verify Coach Tips section is visible
- assertVisible:
    text: "Coach"

# Scroll down to see additional mission-related content
- scroll

# Verify Smart Review section appears
- assertVisible:
    text: "Smart review"

# Verify Community section
- scroll

# Navigate back to top
- scroll:
    direction: UP

# Verify Home tab icon is still selected
- tapOn:
    text: "Home"

# Verify mission content is still visible
- assertVisible:
    text: "Continue"
