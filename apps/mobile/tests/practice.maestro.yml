appId: com.mk.language.lab
tags:
  - practice
---
# Quick Practice Session Flow
# Tests the practice tab, card stack, session controls, and settings modal

- launchApp

# Navigate to Practice tab
- tapOn:
    text: "Practice"

# Verify we're on the Practice screen
- assertVisible:
    text: "Quick Practice"
- assertVisible:
    text: "Swipe through prompts, keep your hearts, and reach the XP goal."

# Wait for practice session to load
- waitForAnimationToEnd

# Verify XP/Hearts HUD is displayed
- assertVisible:
    text: "Goal"
- assertVisible:
    text: "Accuracy"

# Verify direction toggles are present
- assertVisible:
    text: "EN → MK"
- assertVisible:
    text: "MK → EN"

# Test direction toggle interaction
- tapOn:
    text: "MK → EN"
- waitForAnimationToEnd

# Verify practice mode chips are visible
- assertVisible:
    text: "Typing"
- assertVisible:
    text: "Cloze"
- assertVisible:
    text: "Multiple choice"

# Test mode selection
- tapOn:
    text: "Multiple choice"
- waitForAnimationToEnd

# Verify category filter is present
- assertVisible:
    text: "All topics"

# Scroll to see card stack and controls
- scroll

# Verify session controls are available
- assertVisible:
    text: "Skip card"
- assertVisible:
    text: "Reset session"

# Open Practice Settings modal
- tapOn:
    text: "Session settings"

# Verify modal opened
- assertVisible:
    text: "Session Settings"
- assertVisible:
    text: "Mode"
- assertVisible:
    text: "Helpers"

# Verify mode options
- assertVisible:
    text: "Casual"
- assertVisible:
    text: "Focus"
- assertVisible:
    text: "Blitz"

# Verify helper toggles
- assertVisible:
    text: "Audio prompts"
- assertVisible:
    text: "Smart hints"

# Close the modal
- tapOn:
    text: "Cancel"

# Verify we're back on practice screen
- assertVisible:
    text: "Quick Practice"
- assertVisible:
    text: "Skip card"
